<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Game with 3D Map</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.110/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
  <h1>Fun Game with 3D Map</h1>
  <div id="game-container" style="width: 100%; height: 100%;"></div>
  <script>
    // Setup Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add light to the scene
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Load the 3D map file
    const loader = new THREE.GLTFLoader();
    loader.load(
      'map.glb', // Make sure the .glb file is in the same folder as this HTML file
      function (gltf) {
        const map = gltf.scene;
        scene.add(map);
        map.position.set(0, 0, 0);
      },
      undefined,
      function (error) {
        console.error('An error occurred while loading the 3D map:', error);
      }
    );

    // Set camera position
    camera.position.z = 5;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
